<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <section class="Add-task-section">
        <div class="conatiner mt-3">
            <div class="row justify-content-center">
                <div class="col-7 bg-dark py-5 rounded">
                    <h1 class="my-5 text-center text-white">My Todo App</h1>
                    <form> 
                        <div class="mb-3 text-center d-flex gap-4">
                            <label for="task" class="form-label text-white my-4">Add Task :</label>
                            <input type="task" class="form-control w-75" aria-describedby="emailHelp" placeholder="Add new task" id="task">
                            <button type="button" class="btn btn-light" id="add-task">+</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="show-task">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-7">
                    <h1 class="mb-5 text-center">My Tasks </h1>
                    <table class="table text-center table-bordered border-dark">
                        <thead>
                          <tr>
                            <th scope="col">Task</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="assets/index.js"></script>     
</body>
</html>
